<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BAMBY Jump</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=false">
    <!-- 引入主站字体和粉色主题变量 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary-light: #FFE8F0;
            --color-primary: #FFC2D6;
            --color-primary-dark: #FF9EBD;
            --color-gray-800: #424242;
            --font-body: 'Noto Sans SC', sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: var(--font-body);
            background-color: var(--color-primary-light);
        }
        /* 游戏得分显示 */
        #score {
            position: absolute;
            z-index: 999;
            top: 20px;
            left: 20px;
            font-size: 28px;
            color: var(--color-primary-dark);
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255, 158, 189, 0.3);
        }
        /* 重新开始弹窗 */
        .restartPage {
            position: absolute;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 194, 214, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: var(--font-body);
        }
        .restartPage p {
            font-size: 32px;
            margin-bottom: 25px;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        .restartPage button {
            padding: 15px 50px;
            background: var(--color-primary-dark);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 158, 189, 0.5);
            transition: transform 0.2s, background 0.2s;
        }
        .restartPage button:hover {
            transform: translateY(-4px);
            background: #FF85B3;
        }
    </style>
    <!-- 引入 Three.js 和轨道控制器（确保路径正确） -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r89/three.min.js"></script>
    <script src="orbitControls.js"></script>
</head>
<body>
    <div id="score">0</div>
    <div class="restartPage" id="restartPage">
        <p>游戏得分：<span id="finalScore">0</span></p>
        <button id="restartBtn">重新开始</button>
    </div>

    <!-- 游戏核心代码（将原 game.js 和 main.js 合并或直接引入） -->
    <script src="game.js"></script>
    <script src="main.js"></script>
</body>
</html>
